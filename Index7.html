<head>

<body>
    <p><p />
    <hr />
    <button type="button">Bordas campos disabled</button>
    <hr />

    <form action="" method="get">
        <p>
            <label>
                Selecione um estado:<br />
                <select multiple="multiple">
                    <option disabled="disabled" >Amazonas</option>
                    <option>Acre</option>
                    <option>Ceará</option>
                    <option>Espirito Santo</option>
                    <option disabled="disabled" >Goiás</option>
                </select>
            </label>
        </p>
    </form>
    <span></span>

    <hr />

</body>
</html>


<script type="text/javascript">

    $(document).ready(function () {
        disabledInicial();
        $('select').change(function () {
            $('span').empty();
            $('option:selected').each(function () {        
               $('span').append('Você selecionou: <b>' + $(this).text() + '<b/><br/>');
            });
        });
    });

    function disabledInicial() {
        $(':disabled').css({ 'color': '#ff0000' }).append(' - Morto');
    }
    $(function () {
        $('button').click(function () {
            var tt = $(':disabled').attr('disabled', false).css({ 'color': '' });
            console.log(tt.text());
            });
    });

    function fazerTrim(string) {
        return string.substr(0, string.length - 8);
    }



</script>
